<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Source+Sans+Pro:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>My Card</title>
  </head>
  <body>
    <div class="main-container">
      <div class="card-wrapper">
        <div class="card">
          <div class="card__face card__face_front">
            <img
              class="card__profilepic"
              src="images/profilepic.jpg"
              alt="profilepic"
            />
            <h2 class="card__title">Vikenty Shevyrin</h2>
          </div>
          <div class="card__face card__face_back">
            <h3 class="card__subtitle">Hello!</h3>
            <div class="card__description">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut
                enim ad minim veniam, quis nostrud exercitation ullamco laboris
                nisi ut aliquip ex ea commodo consequat.
              </p>
            </div>
            <div class="card__footer">
              <a class="card__footer-link" href="#"><i class="fab fa-lg fa-github"></i></a>
              <a class="card__footer-link" href="#"><i class="fab fa-lg fa-twitter"></i></a>
              <a class="card__footer-link" href="#"><i class="fab fa-lg fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
